    <body style="background-image: linear-gradient(to left, #fae3d9)">
      <div id="reserve" class="container col-lg-8 mt-4">
        <div class="card pb-5">
          <div class="row">
            <h3 class="text-center">Reserve Form</h3>
            <div class="col-5 ms-5 mt-5 ps-3">
              <label>First Name</label>
              <input
                type="text"
                name=""
                placeholder="enter your first name"
                class="form-control" />
            </div>
            <div class="col-5 mt-5">
              <label>Last Name</label>
              <input
                type="text"
                name=""
                placeholder="enter your last name"
                class="form-control" />
            </div>
            <div class="col-10 ms-5 mt-3 ps-3">
              <label>Address</label>
              <input
                type="text"
                name=""
                placeholder="enter your Address"
                class="form-control" />
            </div>
            <div class="col-5 ms-5 mt-3 ps-3">
              <label>Kode Pos</label>
              <input
                type="number"
                name=""
                placeholder="enter your postal code"
                class="form-control" />
            </div>
            <div class="col-5 mt-3">
              <label>Phone Number</label>
              <input type="number" name="" placeholder="enter your phone number" class="form-control" />
            </div>
            <div class="col-5 ms-5 mt-3 ps-3">
              <label>Number of people</label>
              <input type="number" name="" placeholder="enter your number of people" class="form-control" />
            </div>
          <div class="col-5 mt-3 ps-3">
            <label>Reservation Date</label>
            <input type="text" name="" placeholder="enter the reservation date" class="form-control" />
          </div>
          <div class="col-10 ms-5 mt-3 ps-3">
              <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
